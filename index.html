<!DOCTYPE html>
<html>
<head>
  <title>Mini App Telegram</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Mini App Telegram</h1>
  <p>EnvÃ­a un mensaje al bot:</p>
  <input type="text" id="mensaje" placeholder="Escribe algo...">
  <br>
  <button onclick="enviarDatos()">ðŸ“¨ Enviar al bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function enviarDatos() {
      const mensaje = document.getElementById("mensaje").value;
      if (mensaje.trim() === "") {
        alert("Por favor escribe algo.");
        return;
      }
      tg.sendData(mensaje);
    }
  </script>
</body>
</html>
